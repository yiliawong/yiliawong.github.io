<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yilia Wong</title>
    <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>
<div class="container">
    <ul id="scene">
        <li class="layer" data-depth="0.00"><img src="assets/img/bg1.jpg" /></li>
        <li class="layer" data-depth="1.00"><img src="assets/img/bg2.png" /></li>
        <li class="layer" id="star0" data-depth="0.60"></li>
        <li class="layer" id="star1" data-depth="0.40"></li>
        <li class="layer" id="star2" data-depth="0.20"></li>

    <div class="shadow">

        <div class="slides">
            <div class="anchor anchor1"><div class="circle circle1"></div></div>
            <div class="anchor anchor2"><div class="circle circle2"></div></div>
            <div class="anchor anchor3"><div class="circle circle3"></div></div>
            <div class="anchor anchor4"><div class="circle circle4"></div></div>
            <div class="anchor anchor5"><div class="circle circle5"></div></div>
            <div class="anchor anchor6"><div class="circle circle6"></div></div>
            <div class="anchor anchor7"><div class="circle circle7"></div></div>
            <div class="anchor anchor8"><div class="circle circle8"></div></div>
            <div class="anchor anchor9"><div class="circle circle9"></div></div>
            <div class="anchor anchor10"><div class="circle circle10"></div></div>
            <div class="anchor anchor11"><div class="circle circle11"></div></div>
            <div class="anchor anchor12"><div class="circle circle12"></div></div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/parallax/2.1.3/jquery.parallax.min.js"></script>
<script src="//cdn.bootcss.com/parallax/2.1.3/parallax.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
